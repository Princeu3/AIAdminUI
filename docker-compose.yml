version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=http://localhost:8000/api/auth/github/callback
      - CLAUDE_OAUTH_REDIRECT_URI=http://localhost:8000/api/auth/claude/callback
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - DATABASE_URL=sqlite+aiosqlite:///./data/aiadmin.db
      - FRONTEND_URL=http://localhost:3000
      - REPOS_BASE_PATH=/app/repos
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-repos:/app/repos

volumes:
  backend-data:
  backend-repos:
