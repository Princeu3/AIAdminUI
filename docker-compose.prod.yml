services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-production-session-secret}
      - JWT_SECRET=${JWT_SECRET:-production-jwt-secret}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-production-encryption-key}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:8000/api/auth/github/callback}
      - DATABASE_URL=sqlite+aiosqlite:///./data/aiadmin.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REPOS_BASE_PATH=/app/repos
      - CLAUDE_CODE_BYPASS_ALL_PERMISSIONS=1
      # For Railway/cloud: pass credentials as JSON string
      - CLAUDE_CREDENTIALS_JSON=${CLAUDE_CREDENTIALS_JSON:-}
      - CLAUDE_SETTINGS_JSON=${CLAUDE_SETTINGS_JSON:-}
    volumes:
      # Option 1: Mount local Claude credentials (for local Docker)
      # Uncomment the line below for local development with your credentials
      # - ${HOME}/.claude:/root/.claude:ro

      # Persistent storage for database
      - backend-data:/app/data
      # Persistent storage for cloned repos
      - backend-repos:/app/repos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
  backend-repos:
    driver: local
